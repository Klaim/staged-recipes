{% set name = "stduuid" %}
{% set version = "1.2.2" %}
{% set sha256 = "f554f6a9fe4d852fa217de6ab977afbf3f49e4a1dcb263afd61a94253c4c7a48" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/mariusbancila/stduuid/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - gsl-lite
  run:
    - gsl-lite

test:
  commands:
    - test -f ${PREFIX}/include/uuid.h  # [unix]
    - test -f ${PREFIX}/share/cmake/stduuid/stduuid-config.cmake  # [unix]
    - test -f ${PREFIX}/share/cmake/stduuid/stduuid-version.cmake  # [unix]
    - if not exist %LIBRARY_PREFIX%\include\uuid.h (exit 1)  # [win]
    - if not exist %LIBRARY_PREFIX%\share\cmake\stduuid\stduuid-config.cmake (exit 1)  # [win]
    - if not exist %LIBRARY_PREFIX%\share\cmake\stduuid\stduuid-version.cmake (exit 1)  # [win]

about:
  home: https://github.com/stduuid-stack/stduuid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A C++17 cross-platform single-header library implementation for universally unique identifiers.
  description: A C++17 cross-platform single-header library implementation for universally unique identifiers.
  doc_url: https://github.com/mariusbancila/stduuid/blob/master/README.md
  dev_url: https://github.com/mariusbancila/stduuid/

extra:
  recipe-maintainers:
    - JohanMabille
    - Klaim
    
